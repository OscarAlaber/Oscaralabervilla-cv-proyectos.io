<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Óscar Alaber Villa - Diseñador Gráfico, Desarrollador Web Front-end, Marketing Digital y Fotografía Profesional">
    <meta name="keywords" content="diseño gráfico, desarrollo web, front-end, marketing digital, fotografía, retoque fotográfico, Madrid">
    <meta name="author" content="Óscar Alaber Villa">
    <title>Óscar Alaber Villa | CV y Portafolio Interactivo</title>
    
    <!-- Base for raw assets -->
    <base href="https://raw.githubusercontent.com/OscarAlaber/Oscaralaber-cv-proyectos.io/main/">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        /* =========================================
           VARIABLES Y ESTILOS GLOBALES
        ========================================= */
        :root {
            --bg-light: #f4f5f9;
            --bg-card: #ffffff;
            --text-primary: #1c1c1c;
            --text-secondary: #7E8794;
            --text-muted: #6e6e73;
            --accent-blue: #155eae;
            --accent-blue-light: #3f9fff;
            --accent-green: #00b78d;
            --accent-gold: #d4a574;
            --border-color: #e5e5e5;
            --shadow-soft: 0 4px 12px rgba(0, 0, 0, 0.05), 0 1px 3px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 10px 25px rgba(0, 0, 0, 0.12);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --font-main: 'Poppins', sans-serif;
        }

        .dark-mode {
            --bg-light: #121212;
            --bg-card: #1f1f1f;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --text-muted: #888;
            --border-color: #333;
            --shadow-soft: 0 4px 12px rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-main);
            background: var(--bg-light);
            color: var(--text-secondary);
            line-height: 1.7;
            -webkit-font-smoothing: antialiased;
            transition: background-color 0.3s, color 0.3s;
        }

        /* =========================================
           HEADER
        ========================================= */
        .site-header {
            text-align: center;
            padding: 3rem 1.5rem 2rem;
            position: relative;
            background: var(--bg-card);
        }

        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem;
            color: var(--text-secondary);
            border-radius: 50%;
            border: 2px solid var(--text-secondary);
            background: none;
            cursor: pointer;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
            color: white;
        }

        .theme-toggle svg {
            width: 1.5rem;
            height: 1.5rem;
            display: block;
        }

        .theme-toggle__icon--hidden {
            display: none;
        }

        .avatar {
            width: 180px;
            height: 180px;
            margin: 0 auto 1.5rem;
            position: relative;
        }

        .avatar__image {
            position: absolute;
            inset: 0;
            background: url('oscar_alaber_villa.png') no-repeat center center;
            background-size: cover;
            animation: morph 8s ease-in-out infinite;
            box-shadow: inset 0 0 0 8px var(--text-secondary);
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
        }

        @keyframes morph {
            0%, 100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
            50% { border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; }
        }

        .site-header__title {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .site-header__subtitle {
            font-size: 1.1rem;
            color: var(--text-muted);
            max-width: 600px;
            margin: 0 auto 1.5rem;
        }

        .site-header__links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 1.5rem;
        }

        .site-header__links img {
            height: 45px;
            transition: var(--transition);
        }

        .site-header__links img:hover {
            transform: translateY(-3px);
        }

        /* =========================================
           NAVEGACIÓN
        ========================================= */
        nav {
            background: var(--bg-card);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-soft);
            border-bottom: 1px solid var(--border-color);
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 0.5rem 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: var(--transition);
            font-size: 0.95rem;
        }

        nav a:hover,
        nav a.active {
            background: var(--accent-blue);
            color: white;
        }

        /* =========================================
           SECCIONES
        ========================================= */
        .section {
            padding: 4rem 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 1.875rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-secondary);
        }

        .card {
            background: var(--bg-card);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: var(--shadow-soft);
            border: 1px solid var(--border-color);
        }

        /* =========================================
           SOBRE MÍ
        ========================================= */
        .about-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        @media (min-width: 768px) {
            .about-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .about-section__title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-secondary);
        }

        .about-section__list {
            list-style: none;
            color: var(--text-muted);
        }

        .about-section__list li {
            margin-bottom: 1rem;
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
        }

        .about-section__list img {
            width: 45px;
            height: 45px;
            border-radius: 8px;
            object-fit: cover;
        }

        .about-section__list strong {
            color: var(--text-secondary);
            display: block;
        }

        /* Botones de contacto */
        .contact-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
            cursor: pointer;
            border: none;
            font-family: inherit;
            font-size: 1rem;
        }

        .btn--primary {
            background: var(--accent-blue);
            color: white;
        }

        .btn--primary:hover {
            background: #0d4a8a;
            transform: translateY(-2px);
        }

        .btn--outline {
            background: transparent;
            color: var(--text-secondary);
            border: 2px solid var(--text-secondary);
        }

        .btn--outline:hover {
            background: var(--text-secondary);
            color: white;
        }

        /* Contact Bubble */
        .contact-wrapper {
            position: relative;
            display: inline-block;
        }

        .contact-bubble {
            position: absolute;
            top: calc(100% + 15px);
            left: 50%;
            transform: translateX(-50%) scale(0);
            background: var(--bg-card);
            border: 2px solid var(--accent-blue);
            border-radius: 16px;
            padding: 0;
            min-width: 0;
            box-shadow: var(--shadow-hover);
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 200;
            overflow: hidden;
        }

        .contact-bubble::before {
            content: '';
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-bottom: 12px solid var(--accent-blue);
        }

        .contact-bubble::after {
            content: '';
            position: absolute;
            top: -9px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 10px solid var(--bg-card);
        }

        .contact-bubble.active {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) scale(1);
            padding: 1rem;
            min-width: 260px;
        }

        .contact-bubble__item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: var(--text-muted);
            padding: 0.75rem 1rem;
            border-radius: 10px;
            background: var(--bg-light);
            margin-bottom: 0.5rem;
            transition: var(--transition);
        }

        .contact-bubble__item:last-child {
            margin-bottom: 0;
        }

        .contact-bubble__item:hover {
            background: var(--accent-blue);
            color: white;
        }

        .contact-bubble__icon {
            font-size: 1.25rem;
        }

        .contact-bubble__label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
            display: block;
        }

        .contact-bubble__value {
            font-weight: 500;
        }

        .contact-overlay {
            position: fixed;
            inset: 0;
            z-index: 150;
            display: none;
        }

        .contact-overlay.active {
            display: block;
        }

        /* =========================================
           LO QUE HAGO (Skills)
        ========================================= */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }

        @media (min-width: 768px) {
            .skills-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .skills-grid {
                grid-template-columns: repeat(5, 1fr);
            }
        }

        .skill-card {
            background: var(--bg-card);
            padding: 1.25rem;
            border-radius: 12px;
            box-shadow: var(--shadow-soft);
            border: 1px solid var(--border-color);
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .skill-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        .skill-card__image {
            width: 100%;
            max-width: 120px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 0.75rem;
        }

        .skill-card__title {
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--text-secondary);
        }

        /* =========================================
           PROCESOS DE TRABAJO
        ========================================= */
        .processes-nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .processes-nav__btn {
            font-size: 0.9rem;
            font-weight: 600;
            padding: 0.75rem 1.25rem;
            border-radius: 8px;
            border: 2px solid var(--text-secondary);
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition);
        }

        .processes-nav__btn:hover,
        .processes-nav__btn.active {
            background: var(--accent-blue);
            color: white;
            border-color: var(--accent-blue);
            transform: translateY(-2px);
        }

        .phases-nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .phases-nav__btn {
            font-size: 0.85rem;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background: transparent;
            color: var(--text-muted);
            cursor: pointer;
            transition: var(--transition);
        }

        .phases-nav__btn:hover,
        .phases-nav__btn.active {
            background: var(--text-secondary);
            color: white;
            border-color: var(--text-secondary);
        }

        .process-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            align-items: start;
        }

        @media (min-width: 768px) {
            .process-content {
                grid-template-columns: 1fr 1fr;
            }
        }

        .process-details {
            transition: opacity 0.3s, transform 0.3s;
        }

        .process-details.loading {
            opacity: 0.3;
            transform: translateY(10px);
        }

        .process-details__title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .process-details__summary {
            color: var(--text-muted);
            margin-bottom: 1.5rem;
            line-height: 1.8;
        }

        .process-details__section {
            margin-bottom: 1.5rem;
        }

        .process-details__section h5 {
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 0.75rem;
            color: var(--text-secondary);
        }

        .process-details__list {
            list-style: none;
            color: var(--text-muted);
        }

        .process-details__list li {
            margin-bottom: 0.5rem;
            padding-left: 1.25rem;
            position: relative;
        }

        .process-details__list li::before {
            content: '▪';
            position: absolute;
            left: 0;
            color: var(--accent-blue);
        }

        .deliverables-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .deliverable-tag {
            background: #e0e7ff;
            color: #4338ca;
            font-size: 0.8rem;
            font-weight: 500;
            padding: 0.35rem 0.75rem;
            border-radius: 20px;
        }

        .dark-mode .deliverable-tag {
            background: #312e81;
            color: #c7d2fe;
        }

        .chart-container {
            position: relative;
            height: 350px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .chart-label {
            text-align: center;
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
        }

        /* =========================================
           PORTFOLIO
        ========================================= */
        .portfolio-intro {
            text-align: center;
            max-width: 700px;
            margin: 0 auto 2rem;
            color: var(--text-muted);
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1.5rem;
        }

        @media (min-width: 768px) {
            .portfolio-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            }
        }

        .portfolio-item {
            background: var(--bg-card);
            padding: 1.5rem 1rem;
            border-radius: 12px;
            box-shadow: var(--shadow-soft);
            border: 1px solid var(--border-color);
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .portfolio-item:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: var(--shadow-hover);
        }

        .portfolio-item__logo {
            width: 150px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 0.75rem;
            border-radius: 8px;
        }

        .portfolio-item__title {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        /* =========================================
           FACTORES TRANSVERSALES
        ========================================= */
        .transversal-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.25rem;
        }

        @media (min-width: 768px) {
            .transversal-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .transversal-card {
            background: var(--bg-card);
            padding: 1.25rem;
            border-radius: 12px;
            box-shadow: var(--shadow-soft);
            border: 1px solid var(--border-color);
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            min-height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .transversal-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
            border-color: var(--accent-blue);
        }

        .transversal-card__icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .transversal-card__title {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        /* =========================================
           MODALES
        ========================================= */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            padding: 1rem;
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal__content {
            background: var(--bg-card);
            border-radius: 16px;
            width: 100%;
            max-width: 700px;
            max-height: 90vh;
            overflow: hidden;
            animation: slideUp 0.4s ease;
            display: flex;
            flex-direction: column;
        }

        .modal__header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-light);
        }

        .modal__title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-secondary);
        }

        .modal__close {
            background: none;
            border: none;
            font-size: 2rem;
            color: var(--text-secondary);
            cursor: pointer;
            line-height: 1;
            transition: var(--transition);
        }

        .modal__close:hover {
            color: #e74c3c;
        }

        .modal__body {
            padding: 1.5rem;
            overflow-y: auto;
            flex: 1;
        }

        .modal__body p {
            color: var(--text-muted);
            margin-bottom: 1rem;
            line-height: 1.8;
        }

        .modal__body ul {
            list-style: none;
            margin-bottom: 1rem;
        }

        .modal__body li {
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            padding-left: 1.25rem;
            position: relative;
        }

        .modal__body li::before {
            content: '▪';
            position: absolute;
            left: 0;
            color: var(--accent-blue);
        }

        .modal__body strong {
            color: var(--text-secondary);
        }

        /* Portfolio Modal Gallery */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }

        .gallery-item {
            border-radius: 10px;
            overflow: hidden;
            background: var(--bg-light);
            cursor: pointer;
            transition: var(--transition);
        }

        .gallery-item:hover {
            transform: scale(1.03);
            box-shadow: var(--shadow-hover);
        }

        .gallery-item img,
        .gallery-item video {
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: block;
        }

        .gallery-item__caption {
            padding: 0.75rem;
            text-align: center;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 2000;
            background: rgba(0, 0, 0, 0.98);
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox__content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
        }

        .lightbox__image {
            max-width: 100%;
            max-height: 85vh;
            object-fit: contain;
            border-radius: 8px;
        }

        .lightbox__close {
            position: absolute;
            top: -45px;
            right: 0;
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            opacity: 0.7;
            transition: var(--transition);
        }

        .lightbox__close:hover {
            opacity: 1;
        }

        .lightbox__nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            font-size: 1.5rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
        }

        .lightbox__nav:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .lightbox__prev { left: -70px; }
        .lightbox__next { right: -70px; }

        .lightbox__counter {
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .lightbox__nav {
                display: none;
            }
        }

        /* =========================================
           FOOTER
        ========================================= */
        footer {
            background: var(--bg-card);
            text-align: center;
            padding: 2rem;
            border-top: 1px solid var(--border-color);
        }

        footer p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* =========================================
           FORMULARIO DE CONTACTO
        ========================================= */
        .contact-form {
            max-width: 600px;
            margin: 2rem auto 0;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-secondary);
        }
